<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html
 xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
  	 > 
<h:head>
    <title>Sign in to In_pairs</title>
    <style>
       
        body { background-color: #f6f8fa;
               color: #24292e;
               font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
               display: flex; 
               align-items: center;
               justify-content: center;
               height: 100vh; 
               margin: 0; 
              } 
        .logo-container img {
                height: 70px; 
                width: 70px; 
                margin-right: 10px; 
                margin-top: 2px; 
               }
        .login-container { 
                background-color: #fff; 
                border: 1px solid #d1d5da; 
                border-radius: 5px; 
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
                padding: 20px; 
                text-align: center; 
                width: 300px; 
                margin-left: 20px; 
                } 
          h1 { 
                color: #000; 
                font-size: 20px; 
                margin-bottom: 20px; 
                } 
          h:form { 
                margin: 0; 
                } 
         .form-group {
                margin-bottom: 20px;
                } 
         .input-field {
                width: 90%; 
                padding: 10px; 
                font-size: 14px; 
                border: 1px solid #d1d5da;
                border-radius: 3px; 
                margin-right: 15px; 
                } 
          .submit-button {
                width: 90%; 
                padding: 12px; 
                font-size: 14px; 
                background-color: #28a745; 
                color: #fff; border: none; 
                border-radius: 3px; 
                cursor: pointer; 
                } 
          .submit-button:hover {
                background-color: #218838; 
                } 
          .login-link {
                margin-top: 10px; 
                display: block; 
                text-decoration: none; 
                color: #000; 
                font-size: 12px; 
                } 
          .login-link a {
                text-decoration: none; 
                color: #0366d6; 
                font-size: 12px;
                 } 
      </style>
</h:head>
<h:body>
				<div class="login-container">
				    <div class="logo-container">
				       <img src="https://i.pinimg.com/originals/da/e0/92/dae092a545e4c09714ee9842ab15dc10.jpg" alt="New Logo"/>
				   </div>
				<h1>Sign in to in_pairs</h1>
				<h:form id="loginForm">
				    <div class="form-group">
				       <input type="text" id="username" class="input-field" placeholder="User Name"/>
				   </div>
				    <div class="form-group">
				       <input type="password" id="password" class="input-field" placeholder="Password"/>
				   </div>
				 <h:commandButton type="submit" styleClass="submit-button" value="Sign in" action="welcomehome"/>
				   <div class="login-link">
				     <h3>
				           New to in_pairs?
				         <a href="Signup.xhtml">Create an account</a>
			      	</h3>
				  </div>
				</h:form>
				</div>
</h:body>
</html>
