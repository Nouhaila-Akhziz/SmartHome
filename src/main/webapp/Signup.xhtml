<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html
 xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
              xmlns:o="http://omnifaces.org/ui"
              xmlns="http://www.w3.org/1999/xhtml"
              
              
              
        
  	 > 
<h:head>
    <title>Create an Account on In_pairs</title>
      <style> 
         body { 
            background-color: #f6f8fa;
            color: #24292e; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            }
        .signup-container {
            background-color: #fff; 
            border: 1px solid #d1d5da; 
            border-radius: 5px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
            padding: 20px; 
            text-align: center; 
            width: 350px; 
            margin-top: 20px;
             } 
        .logo-container img { 
            height: 70px; 
            width: 70px; 
            margin-bottom: 10px; 
            } 
         h1 { 
            color: #000; 
            font-size: 24px; 
            margin-bottom: 20px; 
            } 
        .form-group { 
            margin-bottom: 15px;
            } 
        label { 
            display: block; 
            text-align: left; 
            margin-bottom: 5px; 
            color: #586069; 
            font-size: 14px; 
            }
       .input-field { 
            width: 90%; 
            padding: 10px; 
            font-size: 14px; 
            border: 1px solid #d1d5da; 
            border-radius: 3px; 
            margin-bottom: 10px; 
            margin-right:10px; 
            } 
       .submit-button { 
            width: 100%; 
            padding: 12px; 
            font-size: 14px; 
            background-color: #28a745; 
            color: #fff; 
            border: none; 
            border-radius: 3px; 
            cursor: pointer; 
            } 
       .submit-button:hover { 
            background-color: #218838; 
            } 
       .login-link { 
            margin-top: 10px; 
            font-size: 14px; 
            color:#586069; 
            } 
       .login-link a {
            color: #0366d6; 
            text-decoration: none;
             } 
        </style>
</h:head>
<h:body>
		<div class="signup-container">
			<div class="logo-container">
			   <img src="https://i.pinimg.com/originals/da/e0/92/dae092a545e4c09714ee9842ab15dc10.jpg" alt="Logo"/>
			</div>
			<h1>Create an Account on In_pairs</h1>
			<h:form id="signupForm">
			   <div class="form-group">
			      <label for="fullName">Full Name:</label>
			      <h:inputText type="text" id="fullName" name="fullName" class="input-field" placeholder="Enter your full name" value="#{signupBean.utilisateur.nomUtilisateur}"/>
			   </div>
			   <div class="form-group">
			     <label for="email">Email:</label>
			     <h:inputText type="email" id="email" name="email" class="input-field" placeholder="Enter your email" value="#{signupBean.utilisateur.adresseEmail}"/> 
			   </div>
			     <div class="form-group">
        <label for="password">Password:</label>
        <h:inputText type="password" id="password" name="password" class="input-field" placeholder="Enter your password" value="#{signupBean.utilisateur.motDePasseHash}"/>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <h:inputText type="password" id="confirmPassword" name="confirmPassword" class="input-field" placeholder="Confirm your password"/>
        <o:validateEqual for="confirmPassword"  message="Passwords do not match" />
        <h:message for="confirmPassword" style="color: red"/>
    </div>



<!-- ... Other code ... -->
<div class="form-group">
   				<div class="form-group">
        <label for="niveauAcces">Access Level:</label>
        <h:selectOneMenu id="niveauAcces" value="#{signupBean.utilisateur.niveauAcces}" class="input-field">
            <f:selectItem itemValue="User" itemLabel="User" />
            <f:selectItem itemValue="Admin" itemLabel="Admin" />
        </h:selectOneMenu>
    </div>

				</div>
				            <h:commandButton type="submit" styleClass="submit-button" value="Sign up" action="#{signupBean.register()}" />
				
				</h:form>
			
			<div class="login-link">
			 <h3>
			     Already have an account ?
			   <a href="Login.xhtml">Sign in</a>
			 </h3>
			</div>
			
		</div>
</h:body>
</html>
