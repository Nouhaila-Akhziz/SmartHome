<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <h:form>
        <div class="Usersection-container">
            <!-- ... (your existing content) ... -->

            <div class="table-wrapper">
                <p:dataTable id="settingsTable" var="setting" value="#{settingsBean.getSETTINGS()}" editable="true">
                    <p:column headerText="idAppareil">
                        <p:cellEditor>
                            
                            <f:facet name="input"><p:inputText value="#{setting.idAppareil}" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="condition_column">
                        <p:cellEditor>
                            
                            <f:facet name="input"><p:inputText value="#{setting.condition_column}" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="action_column">
                        <p:cellEditor>
                            
                            <f:facet name="input"><p:inputText value="#{setting.action_column}" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="idUtilisateur">
                        <p:cellEditor>
                           
                            <f:facet name="input"><p:inputText value="#{setting.idUtilisateur}" /></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Actions">
                        <p:rowEditor />
                        <!-- Update button within each row -->
                        <p:commandButton value="Update" action="#{settingsBean.updateSetting(setting)}" />
                    </p:column>
                </p:dataTable>

                <!-- Removed the global Save Changes button -->

            </div>
        </div>
    </h:form>
</body>
</html>
