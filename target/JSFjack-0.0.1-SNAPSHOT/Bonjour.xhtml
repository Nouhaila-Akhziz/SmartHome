 xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"

<h:head>
    <title> My Page</title>

        body {
            background-image: url('https://demo.smartaddons.com/templates/joomla3/sj-smarthome/images/smarthome/slider1.jpg'); /* Remplacez 'chemin/vers/votre/image.jpg' par le chemin r√©el de votre image */

        .header {
